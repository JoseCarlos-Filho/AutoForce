<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link da folha de estilos -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>DEALER</title>
  </head>
  <body>
    <main class="container-main">
      <!-- Elemento da Header Page -->
      <header class="container-header">
        <figure class="container-header__logos">
          <img src="./assets/img/imgHeader/logoDealer.svg" alt="Logo DEALER" />
          <img src="./assets/img/imgHeader/logoBMW.svg" alt="Logo BMW" />
        </figure>
        <section class="container-header__button">
          <button class="btn-ligue">LIGUE AGORA</button>
          <button class="btn-whats">WHATSAPP</button>
        </section>
      </header>

      <!-- Elementos da Top Page -->
      <section class="container-artigo">
        <article class="container-artigo__info">
          <p>Ofertas → Novo Série 1</p>
          <p>Voltar para página anterior</p>
        </article>
        <article class="container-artigo__title">
          <h1><strong>BMW Série 4 Cabrio</strong></h1>
        </article>
      </section>

      <!-- Elementos da Top Page -->
      <section class="container-top">
        <article class="container-top__title">
          <h1>Descubra o BMW Série 4 Cabrio</h1>
          <h1>Cliente On-line tem Condições Especiais e aqui na Dealer BMW!</h1>
          <h2>A partir de <strong>R$ 179.950</strong></h2>
        </article>
        <figure></figure>
      </section>
    </main>
  </body>
</html>
